[loggers]
keys=root
[handlers]
keys=hand01
[formatters]
keys=form01
[logger_root]
level=DEBUG
handlers=hand01
[handler_hand01]
class=logging.handlers.TimedRotatingFileHandler
formatter=form01
args=('logs\\app.log',"d",1,5)
[formatter_form01]
format="[%(asctime)s] [%(levelname)s] [%(threadName)s] [%(name)s] [%(funcName)s()] [%(message)s]"
datefmt=